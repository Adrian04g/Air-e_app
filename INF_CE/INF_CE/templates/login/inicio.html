{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
    <link rel="stylesheet" href="{% static 'Mod_Admin.css' %}">
    <link rel="stylesheet" href="{% static 'inicio.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="{% static 'logo-aire-intervenida.png' %}">
</head>

<body>
    <center>
    <img src="{% static 'aire.png' %}" alt="Logo de AIR-E" class="logo-aire"> 
        <div class="row">
            <h1 class="titulo-principal col-12">Bienvenido a AIR-E</h1>
            
            <div class="login-container">
                <div class="login-form-container">
                    <form action="{% url 'login:login' %}" method="POST">
                        <div class="form-group">
                            {% csrf_token %}
                            {{ form.username.label_tag }}
                            {{ form.username }}
                        </div>
                        <div class="form-group">
                            {{ form.password.label_tag }}
                            {{ form.password }}
                        </div>
                        <button type="submit" class="login-button">Entrar</button>
                    </form>
            </div>
        </div>
    </div>
    <div class="fondo-verde-claro">
    </div>
</center>
<footer class="pie-de-pagina">
   <p>&copy; 2025 AIR-E. Todos los derechos reservados.</p>
</footer>
</body>
</html>
